<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" 
    rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Click</title>
   
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
        color: azure;
       
    }
    .navbar{
        display: flex;
        justify-content: space-around;
        padding-top: 29px;
        
    }
    #logo{
        display: inline-block;
        font-family: 'Dancing Script' ;
        font-display: 100px;
    }
    .navbar a{
        text-decoration: none;
    }
    .navbar a:hover{
        color: #c8c4d4;
    }
    .contact{
        display: inline-block;
        width: 100px;
        background-color: aliceblue;
        color: #000;
    }
    .page{
        background-image: url(https://blog.ipleaders.in/wp-content/uploads/2014/12/Indian_wedding_Delhi.jpg);
        background-size: cover;
    }
    .form{
        border: 2px solid white;
        border-radius: 5px;
        padding-right: 23px;
        font-size: 1.2rem;
        background-color: rgba(0, 0, 0, 0.39);
        width: 300px;
        padding-top: 23px;
        
    }
    .container{
        display: flex;
        justify-content: right;
    }
    .name{
        width: 270px;
        border: none;
        background-color: rgba(250, 235, 215, 0);
        border-bottom: 2px solid rgb(255, 255, 255);
       
    }
    .formcontent div{
        padding-left: 23px;
        padding-bottom: 34px;
    }
    .btn{
        width: 260px;
        height: 37px;
        border-radius: 10px;
        border: 2px solid white;
        color: white;
        background-color: rgba(127, 255, 212, 0);
    }
    .head{
        text-align: center;
        padding-bottom: 23px;
    }
    .btnbox{
        padding-top: 23px;
    }
    #no{
        color: #000;
    }
    .container{
        padding-top: 23px;
        padding-right: 33px;
    }
    .form{
        padding-right: 34px;
    }
    .btn:hover{
        background-color: rgba(115, 127, 123, 0.297);
    }
   

   
</style>
<body>
    <div class="page">
        <div class="navbar">
        
            <a href="# ">PRE <br>WEDDING</a>
            <a href="# ">PORTFOLIO</a>
            
            <h1 id="logo">PERFECT CLICK</h1>
            
            <a href="# ">TEASERS</a>
            <a href="# ">CONTACT</a>
            
            <div class="contact"><a href=""  id="no">+91-8282828091</a></div>
    
        </div>
        <div class="container">
            <form action="" class="form">
                <div>
                    <h2 class="head">GET IN TOUCH</h2>
                </div>
                <div class="formcontent">
                    <div>
                        <label for="">Name*</label><br>
                        <input class="name" type="text">
                    </div>
                    <div>
                        <label for="">Mobile No*</label><br>
                        <input class="name"  type="number" name="" id="">
                    </div>
                    <div>
                        <label for="">Email Address*</label><br>
                        <input type="email" class="name" name="" id="">
                    </div>
                    <div>
                        <label for="">Pre-Wedding*</label><br>
                        <input type="text" name="" id="" class="name">
                    </div>
                    <div>
                        <label for="">Your Message</label><br>
                        <input  type="text" class="name">
                    </div>
                    <div class="btnbox">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
